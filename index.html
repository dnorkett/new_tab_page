<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather Like?</title>
</head>
<body>
    <div id="main">
        <h2>Hello, Don</h2>
        <div class="weatherDetails">
            <img src="" alt="" id="weatherIcon">
            <ul class="weatherText">
                <li>It is currently <span id="temp"></span> degrees outside, however it feels like <span id="feelsLike"></span> degrees</li>
                <li>The humidity outside is currently <span id="humidity"></span> percent</li>
                <li>Today, the sun will rise at <span id="sunrise"></span> and set at <span id="sunset"></span></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
